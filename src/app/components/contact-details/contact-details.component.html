<app-progress-line *ngIf="isRequesting"></app-progress-line>
<app-page-container
  maintitle="Administre sus detalles de contacto"
  subtitle="Administra tus contactos de emergencia para que podamos contactarte en diferentes situaciones y eventos">
  <form>
    <table class="table app-devices-table">
      <thead>
        <tr>
          <th>Tipo de contacto</th>
          <th>Valor del contacto</th>
          <th class="action-column">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; let i = index;" class="app-devices-row">
          <td>
            <select class="form-control" [name]="'type-name' + i" [(ngModel)]="contact.type">
              <option value="call">Telefono para llamar</option>
              <option value="sms">Mensaje a enviar</option>
              <option value="email">Email</option>
            </select>        
          </td>
          <td><input [name]="'type-' + i"class="form-control" [placeholder]="GetPlaceHolder(contact.type)" [(ngModel)]="contact.value"></td>
          <td><a (click)="RemoveByIndex(i)" class="btn btn-danger btn-sm">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  
    <button (click)="SubmitForm()" type="submit" class="btn btn-primary app-contact-detail-update" >Actualiza los contactos</button>
    <button (click)="AddAnother()" class="btn btn-secondary app-contact-detail-add" >+ Agrega otro</button>
  </form>
  
</app-page-container>
