<app-page-container maintitle="localización" subtitle="Administrar ubicaciones en su cuenta">
  <a class="btn btn-primary add-button" routerLink="../location/new" action-button translate>Agregar nueva ubicación</a>
  <div ngx-sidebar-off class="table-responsive iot-table">
    <table class="table app-devices-table">
      <thead>
        <tr>
          <th translate class="text-center w-150">Imagen</th>
          <th translate>Nombre de la localización</th>
          <th translate>Nivel</th>
          <th class="action-column" translate>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations" class="app-devices-row">
          <td><img width='125px' [src]="location.icon" [alt]="location.name"></td>
          <td>{{location.name | translate}}</td>
          <td>{{location.level}}</td>
          <td>
            <a [routerLink]="'/locations/edit/' + location.id "><i [Tooltip]="'Editar' | translate" class="icon-mode_edit action-btn"></i></a>
            <a (click)="DeleteLocation(location.id)"><i [Tooltip]="'Eliminar' | translate" class="icon-delete action-btn"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-page-container>

<app-error-message *ngIf="locations.length === 0" >
  No hay lugares Crea ubicaciones y podrás gestionarlas aquí.
</app-error-message>
