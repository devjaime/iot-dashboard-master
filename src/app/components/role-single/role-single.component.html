<app-error-message *ngIf="roles.length === 0">
  No hay roles. Por favor crea roles y podrás gestionarlos aquí.
</app-error-message>

<app-page-container [maintitle]="form.id ? 'Editar roles \'' + form.title + '\'' : ' Crear un nuevo rol'" subtitle="Administrar roles y niveles de acceso">
  <form>
    <div class="row">
      <div class="col-md-6 unit">
          <label class="label" translate>Nombre del rol</label>
          <div class="input">
              <input class="form-control app-role-name" [(ngModel)]="form.title" type="text"
                name="title"
                placeholder="{{ 'Role name' | translate }}" id="title">
              <span class="error-message-inline" *ngIf="error(response, 'title')">{{error(response, 'title')}}</span>
          </div>
      </div>
    </div>

    <button type="submit" (click)="SubmitForm()" translate class="btn btn-primary app-role-single-edit" *ngIf="form.id">Editar roles</button>
    <button (click)="DeleteRole(form)" translate class="btn btn-danger app-role-single-delete" *ngIf="form.id">Eliminar roles</button>
    <button type="submit" (click)="SubmitForm()" class="btn btn-primary app-role-single-create" *ngIf="!form.id" translate>Crear roles</button>
    <a class="btn btn-warning app-role-single-cancel" routerLink="/roles" translate>Cancelar</a>
  </form>
</app-page-container>
