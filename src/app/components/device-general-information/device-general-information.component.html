<app-page-container maintitle="Información general del dispositivo" subtitle="Aquí puede modificar el nombre para mostrar u otra información general">
    <br>
    <div class="row">
        <div class="col-md-6 unit">
            <label class="label" translate>Nombre</label>
            <div class="input">
                <input class="form-control app-device-general-name" [(ngModel)]="form.name" (ngModelChange)="SubmitChange()" type="text"
                    placeholder="{{ 'Nombre de visualización del dispositivo' | translate }}" id="name">
                <span class="error-message-inline" *ngIf="error(response, 'name')">{{error(response, 'name')}}</span>
            </div>
        </div>
        <div class="col-md-6 unit">
            <label class="label" translate>Id de fuente de datos</label>
            <div class="input">
                <input class="form-control app-device-general-datasource" [(ngModel)]="form.datasource" (ngModelChange)="SubmitChange()"
                    type="text" placeholder="{{ 'Id. De origen de datos cuando su hardware solicita la API' | translate }}" id="datasource">
                <span class="error-message-inline" *ngIf="error(response, 'datasource')">{{error(response, 'datasource')}}</span>
            </div>
        </div>
        <div class="unit col-md-6 ">
            <label class="label" translate>Tipo de dispositivo</label>
            <label class="input select">
                <select class="form-control app-device-general-type" [(ngModel)]="form.type" (ngModelChange)="SubmitChange()">
                    <option value="0" translate>Sensor de temperatura</option>
                    <option value="1" translate>Lampara de un solo puente</option>
                    <option value="2" translate>Sensor de humedad</option>
                    <option value="3" translate>Sensor de CO2</option>
                </select>
                <i></i>
            </label>
        </div>

        <div class="unit col-md-6" *ngIf="locations.length">
            <label class="label" translate>Localización</label>
            <label class="input select">
                <select class="form-control" [(ngModel)]="form.location" (ngModelChange)="SubmitChange()">
                    <option *ngFor="let location of locations" [value]="location.id">{{location.name}} (Level {{location.level}})</option>
                </select>
                <i></i>
            </label>
        </div>
        <div class="col-md-6 unit">
            <label class="label" translate>Modelo</label>
            <div class="input">
                <input class="form-control app-device-general-model" type="text" [(ngModel)]="form.model" (ngModelChange)="SubmitChange()"
                    placeholder="{{ 'Modelo, marca o número de serie' | translate }}" id="model">
            </div>
        </div>
    </div>
    <div class="unit">
        <label class="label" translate>Descripción</label>
        <div class="input">
            <textarea class="form-control app-device-general-description" [(ngModel)]="form.description" (ngModelChange)="SubmitChange()"
                placeholder="{{ 'Escribe algunas líneas de descripción.' | translate}}" spellcheck="false" id="description"></textarea>
        </div>
    </div>
</app-page-container>
